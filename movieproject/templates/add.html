{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data" style="text-align:center;">
    {% csrf_token %}
    Movie Name:
    <input type="text" name="name"><br><br>
    Movie Description:
    <input type="text" name="desc"><br><br>
    Movie Year:
    <input type="text" name="year"><br><br>
    Movie Image:
    <input type="file" name="img"><br><br>
    <input type="submit">
</form>
{% endblock %}
